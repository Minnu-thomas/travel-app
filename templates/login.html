{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>index</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/about.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/about_responsive.css' %}">

    <style>
        form {
      border: 5px solid #666;
      padding:10px;
      margin:25px;
      }
       button {
      background-color: #AAA;
      color: black;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      width: 20%;
      }
      input[type=text], input[type=password]{
      width: 30%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }
      h2 {
      text-align:center;
      fone-size:18;
      }
      button:hover {
      opacity: 0.8;
      }
    </style>
</head>
<body>

<div class="super_container">

	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="index.html">TRVELLOGUE</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Menu -->

	<!-- Home -->

	<div class="home">
		<div class="background_image" style="background-image:url({% static 'images/about.jpg' %})"></div>
	</div>

	<!-- Search -->

	<div class="home_search">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_search_container">
						<div class="home_search_content">
							<form action="login" class="home_search_form" id="home_search_form" method="post">
                                <h2>LOGIN</h2>
								<div class="d-flex flex-lg-row flex-column align-items-start justify-content-lg-between justify-content-start">
                                    {% csrf_token %}
                                    <input type="text" name="username" placeholder="USERNAME"><br>
                                    <input type="password" name="password" placeholder="PASSWORD"><br>
                                    <button type="submit">SUBMIT</button>
								</div>
                                        {% for msg in messages %}
                                        <h2>{{msg}}</h2>
                                        {% endfor %}
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
